<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<form class="form-signin" th:action="@{/login}" method="post">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div class="alert alert-danger" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div class="alert alert-danger" th:if="${param.logout}">
        You have been logged out.
    </div>
    <p>
        <label for="username" class="sr-only">User Name</label>
        <input id="username" class="form-control" type="text" placeholder="Username" name="username" required autofocus/>
    </p>
    <p>
        <label for="password" class="sr-only">Password</label>
        <input id="password" class="form-control" type="password" name="password" placeholder="Password" required/>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In">Sign in</button>
    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
</form>
</div>
</body>
</html>
